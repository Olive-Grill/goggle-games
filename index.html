<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@2.0.0/dist/appwrite.min.js"></script> <!-- Appwrite SDK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h1>Flappy Bird Game</h1>
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
        <button id="startButton" style="display:none;">Start Game</button>
        <button id="restartButton" style="display:none;">Restart Game</button>
        <div id="scoreDisplay">Score: 0</div>
    </div>

    <!-- Game Canvas will be here -->
    <canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

    <script src="app.js"></script>
</body>
</html>
