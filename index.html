<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Goggle Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #70c5ce;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            background-color: #70c5ce;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        h1 {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 30px;
            margin: 0;
        }
        p {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <p>Click or press SPACE to make the bird fly!</p>
    <canvas id="flappyCanvas" width="400" height="500"></canvas>

    <script src="flappy.js"></script>
</body>
</html>
