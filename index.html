<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggle Games - Flappy Bird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #70c5ce;
            color: white;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        canvas {
            background-color: #70c5ce;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Flappy Bird</h1>
    <p>Click or press SPACE to make the bird fly!</p>

    <div class="game-container">
        <canvas id="flappyCanvas" width="400" height="500"></canvas>
    </div>

    <script src="flappy.js"></script>

</body>
</html>
