<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Goggle Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #70c5ce;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            background-color: #70c5ce;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        h1 {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 30px;
            margin: 0;
        }
        p {
            color: white;
            font-size: 18px;
        }
        #startMenu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        #startMenu button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #FFEB3B;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startMenu button:hover {
            background-color: #FFCA28;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Flappy Bird</h1>
        <p>Click the button below to start the game!</p>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="flappyCanvas" width="400" height="500" style="display: none;"></canvas>

    <script src="flappy.js"></script>
</body>
</html>
